<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>

  <main>
    <header>
      <div class="container">
        <div id="header">
          <h1><i class="fas fa-clipboard-check"></i> Today's To-Do List:</h1>
          <div class="userinput">
            <input type="text" id="input" placeholder="Today I'd like to..."><button id="additem">Add</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="todolist"></div>
      </div>
    </section>
  </main>  

  <script src="todo.js"></script>
</body>

</html>
